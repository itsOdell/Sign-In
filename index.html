<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form 001</title>
</head>

<body>
    <header>
        <h1>Welcome Back!</h1>
    </header>

    <main>
        <div class="container">
            <i class="fas fa-arrow-left"></i>
            <p class="first text">Welcome</p>
            <p class="last text">Back</p>
            <form action="" onsubmit="return false">
                <input type="email" name="email" id="email" placeholder="Enter email here">
                <input type="password" name="password" id="password" placeholder="Password">
                <button type="submit" onclick="return main({'email': email.value, 'password': password.value});">Sign In</button>
            </form>
            <div class="forget">
                <p>Sign Up</p>
                <p>Forgot Email?</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
